<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christine Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8b6aa;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 50px;
      background: #fff;
      padding: 10px;
    }
    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .hero {
      background: #f8aee4;
      text-align: center;
      padding: 40px 20px;
    }
    .hero h1 {
      color: white;
      font-size: 32px;
    }
    .hero p {
      font-style: italic;
      color: #fff;
    }
    .hero .profile-img {
      width: 120px;
      border-radius: 10px;
      margin-top: 15px;
    }
    .role {
      color: white;
      margin-top: 10px;
      font-weight: bold;
    }

    section {
      background: #f8aee4;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      text-align: center;
    }
    section h2 {
      background: white;
      display: inline-block;
      padding: 5px 15px;
      border-radius: 10px;
    }
    .about-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .about-content img {
      width: 120px;
      border-radius: 10px;
    }
    .about-content p {
      max-width: 400px;
      text-align: left;
      color: white;
    }

    .skills-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .skills-icons img {
      width: 70px;
      height: 70px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#about">about</a>
    <a href="#skills">skills</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="hero">
    <h1>Christine</h1>
    <p>"designing with purpose, building with passion"</p>
    <img src="profile1.jpg" alt="Profile" class="profile-img">
    <div class="role">Web Developer</div>
  </div>

  <section id="about">
    <h2>About me</h2>
    <div class="about-content">
      <img src="profile2.jpg" alt="About me">
      <p>
        Iâ€™m Christine Yujoco, a front-end learner passionate about turning ideas into beautiful web experiences. 
        Currently exploring HTML, CSS, JavaScript, and Figma.
      </p>
    </div>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <div class="skills-icons">
      <img src="html.jpg" alt="HTML">
      <img src="css.jpg" alt="CSS">
      <img src="java.jpg" alt="Java">
      <img src="figma.jpg" alt="Figma">
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea rows="4" placeholder="Message" required></textarea>
      <button type="submit">SEND</button>
    </form>
  </section>

</body>
</html>
